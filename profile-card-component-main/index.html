<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="top-bg" src="./images/bg-pattern-top.svg" />
    <div class="card">
      <!-- container with background -->
      <div class="card-header"></div>

      <!-- container with profile photo and info -->
      <div class="card-user">
        <img
          class="card-user-photo"
          src="./images/image-victor.jpg"
          alt="profile-photo"
        />
        <p class="card-user-name"><span>Victor Crest</span> 26</p>
        <p class="card-user-location">London</p>
      </div>

      <!-- container with user stats -->
      <div class="card-stats">
        <div class="card-stats-wrap">
          <p class="card-stats-title">80K</p>
          <p class="card-stats-text">Followers</p>
        </div>

        <div class="card-stats-wrap">
          <p class="card-stats-title">803K</p>
          <p class="card-stats-text">Likes</p>
        </div>

        <div class="card-stats-wrap">
          <p class="card-stats-title">1.4K</p>
          <p class="card-stats-text">Photos</p>
        </div>
      </div>
    </div>

    <img class="bot-bg" src="./images/bg-pattern-bottom.svg" />
  </body>
</html>
